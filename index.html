<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website with Resizable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Black background */
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text for contrast */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .resizable-image {
            max-width: 100%;
            height: auto;
            resize: both;
            overflow: auto;
            border: 2px solid #ffffff; /* White border for contrast */
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .resizable-image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image" class="resizable-image">
    </div>
</body>
</html>
