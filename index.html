<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website with Resizable Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Black background */
            font-family: 'Orbitron', Arial, sans-serif;
            color: #ffffff; /* White text for contrast */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .resizable-image {
            max-width: 100%;
            height: auto;
            resize: both;
            overflow: auto;
            border: 2px solid #ffffff; /* White border for contrast */
            border-radius: 8px;
        }

        a {
            color: #00ff00; /* Green for visibility on dark background */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .resizable-image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>If you are interested in my game please <a href="mailto:laplanddream@gmail.com">mail me</a>.</p>
        <img src="LogoSquareAlpha.png" alt="Sample Image" class="resizable-image">
    </div>
</body>
</html>
